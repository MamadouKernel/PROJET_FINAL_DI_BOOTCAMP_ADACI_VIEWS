<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
      <div class="card">
          <div class="card-header">
          <h3 class="card-title">Liste des rôles</h3>
          </div>
          <div class="card-body">
          <div class="table-responsive">
              <table class="table">
              <thead class=" text-primary">
                <th scope="col">ID</th>
                <th scope="col">Rôles</th>
                <th scope="col">Actions</th>
              </thead>
              <tbody>
                <tr *ngFor="let role of roles; let index = index;">
                  <th scope="row">{{ index + 1 }}</th>
                  <td>{{ role.libelle }}</td>
                  <td>
                    <button class="btn btn-primary btn-sm" (click)="modifierRole(role.id)">Modifier</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteOneRole(role.id)">Supprimer</button>
                  </td>
                </tr>
              </tbody>
              </table>
          </div>
          </div>
      </div>
      </div>
  </div>
</div>
